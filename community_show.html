<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>커뮤니티 글 보기</title>
  <link rel="stylesheet" href="community_show.css" />
</head>
<body>
  <header>
    <button id="menuBtn" class="menu-icon">≡</button>
    <div id="nav">
      <ul>
        <li><a href="myapply.html" class="nav-link">내 원서</a></li>
        <li><a href="schedule.html" class="nav-link">일정 추가</a></li>
        <li><a href="info.html"     class="nav-link">대학 정보</a></li>
        <li><a href="community.html" class="nav-link">후기 커뮤니티</a></li>
      </ul>
    </div>
    <div class="logo" id="mainButton">BRAVO DAY</div>
    <div class="top-right">
      <div class="login-box">로그인 / 로그아웃<br />회원가입</div>
      <div class="profile-icon">🙂</div>
    </div>
  </header>

  <main>
    <h2 id="postTitle">글 제목</h2>
    <p id="postWriterDate">작성자 / 작성일</p>
    <div id="postContent" class="content-box"></div>

    <section class="comments-section">
      <h3>댓글</h3>
      <div id="commentsList">댓글이 없습니다.</div>
      <button id="moreCommentsBtn" style="display:none;">댓글 더 보기</button>

      <div class="comment-input-container">
        <textarea id="commentInput" placeholder="댓글을 입력하세요." rows="3"></textarea>
        <button id="commentSubmit">댓글 달기</button>
      </div>
    </section>

    <button id="backBtn">목록으로 돌아가기</button>
  </main>

  <footer>
    <a href="#">광고주를 구합니다</a>
    <a href="#">문의</a>

  </footer>

  <script src="community_show.js"></script>

</html>
